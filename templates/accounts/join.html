{% extends 'doit/base.html' %}
{% load crispy_forms_tags %}
 {% block title%}
	<title>Join ToDoApp</title>
{% endblock %}

{% block account %}  
{% endblock %}

{% block content %}
    <div class="container">
        <div class="jumbotron mx-auto" style="background-color: #343a40; margin-top: 200px; width: 600px" >
            <h3 class="text-white mb-3">Join ToDoApp</h3>
            <hr style="background-color: #fff">
            <form class="text-white" action="" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <p class="text-white">{{ registration_form|crispy }}</p>
                </div> 
                <div class="form-group text-center">
                     <input class="btn btn-success col-md-3" style="font-size: 20px" type="submit" name="submit" value="Join">
                </div>
                <div class="text-center">
                    <p>Already have an account? <a style="font-size: 18px"  href="{% url 'login' %}">LogIn</a></p>
                </div>       
            </form> 
            <hr style="background-color: #fff">          
        </div>
    </div>
{% endblock %}
