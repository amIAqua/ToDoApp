{% extends 'accounts/profile.html' %}
{% load crispy_forms_tags %}
 {% block title%}
    <title>Profile</title>
{% endblock %}
  
{% block profile_update %}
    <form class="text-white" action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <p class="text-white">{{ u_form|crispy }}</p>
            <p class="text-white">{{ p_form }}</p>
        </div> 
        <div class="form-group text-center">
            <input class="btn btn-success col-md-3" style="font-size: 20px" type="submit" name="submit" value="Update">
        </div>      
    </form>
{% endblock %}
